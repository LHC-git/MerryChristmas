name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或者你的主分支名

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Copy AI model files from node_modules
        run: |
          echo "Copying MediaPipe AI model files..."
          mkdir -p public/wasm public/models
          
          # 复制 wasm 文件
          if [ -d "node_modules/@mediapipe/tasks-vision/wasm" ]; then
            cp -v node_modules/@mediapipe/tasks-vision/wasm/vision_wasm_internal.* public/wasm/ || echo "Warning: vision_wasm_internal files not found"
            cp -v node_modules/@mediapipe/tasks-vision/wasm/vision_wasm_nosimd_internal.* public/wasm/ || echo "Warning: vision_wasm_nosimd_internal files not found"
          else
            echo "Error: MediaPipe wasm directory not found"
            exit 1
          fi
          
          # 复制手势识别模型文件
          if [ -d "node_modules/@mediapipe/tasks-vision" ]; then
            cp -v node_modules/@mediapipe/tasks-vision/wasm/hand_landmarker.task public/models/ || echo "Warning: hand_landmarker.task not found"
            cp -v node_modules/@mediapipe/tasks-vision/wasm/gesture_recognizer.task public/models/ || echo "Warning: gesture_recognizer.task not found"
          fi
          
          # 列出复制的文件
          echo "Files in public/wasm:"
          ls -lh public/wasm/
          echo "Files in public/models:"
          ls -lh public/models/
          
          echo "AI model files copied successfully!"

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
